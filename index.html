<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/07694d7916.js"></script>
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors Game</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player:<br> <strong>0</strong></p>
                <p>Bot:<br> <strong>0</strong></p>
            </div>
        </header>
        <h2>Make Your Pick</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
